name: CI - basic checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Lint Python (services/api)
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          flake8 services/api || true

      - name: Node.js setup
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Lint JS (services/frontend)
        run: |
          cd services/frontend
          npm install
          npx eslint --version || true

